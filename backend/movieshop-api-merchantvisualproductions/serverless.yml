service: movieshop-merchantvisualproductions-api

provider:
  apiGateway:
    shouldStartNameWithService: true
  name: aws
  runtime: nodejs16.x
  stage: movieshop-nl-dev
  region: eu-central-1
  environment:
    CB_DYNAMO_DB_MERCHANTVISUALPRODUCTION: ${ssm:${self:custom.stage}-movieshop-merchantvisualproduction}
    CB_STAGE: ${opt:stage, self:provider.stage}
    CB_SERVICE: ${self:service}
    CB_JWT_SECRET: ${ssm:${self:custom.stage}-jwt-secret}

custom:
    allowed-headers:
      - Content-Type
      - X-Amz-Date
      - Authorization
      - X-Api-Key
      - X-Amz-Security-Token
      - X-Amz-User-Agent
      - X-Cowabunga
    stage: ${opt:stage, self:provider.stage}
    region: ${opt:region, self:provider.region}
package:
  patterns:
    - 'node_modules/**'

functions:

  create_merchantvisualproduction:
    role: ${ssm:${self:custom.stage}-merchantvisualproduction-role}
    handler: merchantvisualproductions/create.create
    layers:
      - arn:aws:lambda:sa-east-1:637423312381:layer:movieshop-libutils:2
    events:
      - http:
          path: merchants/{id}/merchantvisualproduction
          method: post
          cors: true

  get_merchantvisualproduction:
    role: ${ssm:${self:custom.stage}-merchantvisualproduction-role}
    handler: merchantvisualproductions/get.get
    events:
      - http:
          path: merchants/{id}/merchantvisualproductions/{idMerchantVisualProduction}
          method: get
          cors: true

  authorizer:
    handler: merchantvisualproductions/authorizer.authorizer

  update_merchantvisualproduction:
    role: ${ssm:${self:custom.stage}-merchantvisualproduction-role}
    handler: merchantvisualproductions/update.update
    events:
      - http:
          path: merchants/{id}/merchantvisualproduction/{idMerchantVisualProduction}
          method: put
          cors: true

  delete_merchantvisualproduction:
    role: ${ssm:${self:custom.stage}-merchantvisualproduction-role}
    handler: merchantvisualproductions/delete.delete
    events:
      - http:
          path: merchants/{id}/merchantvisualproductions/{idMerchantVisualProduction}
          method: delete
          cors: true

  list_merchantvisualproduction:
    role: ${ssm:${self:custom.stage}-merchantvisualproduction-role}
    handler: merchantvisualproductions/list.list
    events:
      - http:
          path: merchants/{id}/merchantvisualproductions
          method: get
          cors: true

