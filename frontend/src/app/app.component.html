<ion-app>
  <ion-menu side="start" content-id="main-content" type="push">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle auto-hide="true">
          <ion-item button (click)="goToMovies()">Movies</ion-item>
          <ion-item button *ngIf="isLoggedIn" (click)="navigateToPurchasedItems()">Purchased Items</ion-item>
          <ion-item button *ngIf="isLoggedIn" (click)="navigateToUserOrders()">My Orders</ion-item>
          <ion-item button (click)="goToPartner()">Become a partner</ion-item>
          <ion-item button (click)="goToAbout()">About</ion-item>
          <ion-item button *ngIf="!isLoggedIn" (click)="goToLogin()">
            <ion-icon slot="start" name="person-circle"></ion-icon>
            Login
          </ion-item>
          <ion-item button *ngIf="!isLoggedIn" (click)="goToSignUp()">
            <ion-icon slot="start" name="person-circle"></ion-icon>
            Sign Up
          </ion-item>
          <ion-item button *ngIf="isLoggedIn" (click)="logout()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            Logout
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
