<ion-header>
  <ion-toolbar>
    <ion-title>Partner Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="ion-justify-content-center ion-align-items-center">
    <ion-row>
      <ion-col size="4" size-md="4" size-lg="4"></ion-col>
      <ion-col size="4" size-md="6" size-lg="4">
        <form (ngSubmit)="login()" class="ion-padding">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>
          <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
          <ion-button type="submit" expand="block">Login</ion-button>
        </form>
      </ion-col>
      <ion-col size="4" size-md="4" size-lg="4"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
