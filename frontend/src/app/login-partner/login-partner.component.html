<app-menu></app-menu>

<ion-content class="ion-padding">
  <h2 class="ion-text-center">Partner Login</h2>
  <ion-grid class="full-height ion-justify-content-center ion-align-items-center">
    <ion-row class="ion-justify-content-center">
      <ion-col size-xs="12" size-sm="10" size-md="8" size-lg="6" size-xl="4">
        <div class="login-container">
          <form (ngSubmit)="login()" class="ion-padding">
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
            </ion-item>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
            </ion-item>
            <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
            <ion-button type="submit" expand="block" class="login-button">Login</ion-button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
