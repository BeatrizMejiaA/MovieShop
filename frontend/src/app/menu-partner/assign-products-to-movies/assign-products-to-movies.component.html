<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card>
      <ion-card-header>
        <ion-card-title ></ion-card-title>
        <ion-card-content>
          <ion-grid>
            <ion-row>
              <ion-col><h1>{{this.name}}</h1></ion-col>
              <ion-col size="12" size-md="3" size-lg="2">
                <ion-img [src]="this.photo"></ion-img>
              </ion-col>
              <ion-col></ion-col>

              <ion-col></ion-col>
            </ion-row>
          </ion-grid>

        </ion-card-content>
      </ion-card-header>

    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
          <ion-card>
            <ion-img [src]="product.photos[0]?.url"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ product.name }}</ion-card-title>
              <ion-card-subtitle>Price: {{ product.price }}</ion-card-subtitle>
            </ion-card-header>
            <ion-card-content>
              <p>Shipping Price: {{ product.shippingPrice }}</p>
              <ion-item>
                <ion-label>Select Product</ion-label>
                <ion-checkbox (ionChange)="toggleProductSelection(product)" slot="start"></ion-checkbox>
              </ion-item>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button (click)="assignProductToMovie()" expand="full">Assign Selected Products to Movie</ion-button>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>


  </div>
</ion-content>
