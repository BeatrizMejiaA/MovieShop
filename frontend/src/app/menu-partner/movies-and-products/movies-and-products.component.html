<ion-content>
  <div class="container">
    <ion-grid>
      <ion-row *ngFor="let movie of movies">
        <ion-col size="12">
          <div class="movie-products-container">
            <ion-row>
              <ion-col size="4">
                <div class="movie-container">
                  <img [src]="movie.photo" alt="Movie Image" class="movie-image">
                  <div class="movie-details">
                    <h2>{{ movie.name }}</h2>
                  </div>
                </div>
              </ion-col>
              <ion-col size="8">
                <div class="products-container">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="6" size-sm="4" size-md="3" size-lg="2" *ngFor="let product of movie.products">
                        <div class="product-item">
                          <img [src]="product.photos[0]?.url" alt="Product Image" class="product-image">
                          <h3>{{ product.name }}</h3>
                          <p>{{ product.price }}</p>
                        </div>
                      </ion-col>
                    </ion-row>
                  </ion-grid>
                </div>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
