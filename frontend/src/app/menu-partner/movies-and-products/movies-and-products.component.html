<ion-content>
  <ion-grid>
    <ion-row *ngFor="let movie of movies">
      <ion-col size="12">
        <ion-card>
          <ion-img [src]="movie.photo"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ movie.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <div class="product-list">
              <ion-row>
                <ion-col size="6" size-md="4" size-lg="3" *ngFor="let product of movie.products">
                  <ion-card class="product-card">
                    <ion-img [src]="product.photos[0]?.url"></ion-img>
                    <ion-card-header>
                      <ion-card-title>{{ product.name }}</ion-card-title>
                      <ion-card-subtitle>Price: {{ product.price }}</ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                      <p>Shipping Price: {{ product.shippingPrice }}</p>

                    </ion-card-content>
                  </ion-card>
                </ion-col>
              </ion-row>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
