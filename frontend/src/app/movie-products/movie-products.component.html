<ion-header>
  <ion-toolbar>
    <ion-title>Products</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="movieData; else loading">
  <ion-grid>
    <ion-row *ngIf="movieData.photo && movieData.name">
      <ion-col size="12">
        <ion-card>
          <img [src]="movieData.photo" [alt]="movieData.name + ' Poster'">
          <ion-card-header>
            <ion-card-title>{{ movieData.name }}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="movieData.merchants">
      <ion-col size="12" *ngFor="let merchant of movieData.merchants">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Merchant: {{ merchant.id }}</ion-card-title>
          </ion-card-header>
        </ion-card>
        <ion-grid>
          <ion-row>
            <ion-col size="3" *ngFor="let product of merchant.products">
              <ion-card>
                <img *ngIf="product.photos && product.photos[0]" [src]="product.photos[0].url" [alt]="product.name + ' Image'">
                <ion-card-header>
                  <ion-card-title>{{ product.name }}</ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  <p>ID: {{ product.id }}</p>
                  <p>Price: {{ product.price | currency }}</p>
                  <p>Shipping Price: {{ product.shippingPrice | currency }}</p>
                </ion-card-content>
              </ion-card>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ng-template #loading>
  <p>Loading data...</p>
</ng-template>
